<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Vid - Video Downloader</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-text">Get Vid</span>
            <span class="logo-icon"><i class="fas fa-download"></i></span>
        </div>
        <h1>Easy Video Downloader</h1>
    </header>
    <main>
        <div class="container">
            <div class="url-input-container">
                <input type="text" id="videoUrl" placeholder="Paste YouTube, TikTok, or X URL here...">
                <button id="checkUrl">Check <i class="fas fa-search"></i></button>
            </div>
            
            <div class="supported-platforms">
                <p>Supported Platforms:</p>
                <div class="platform-icons">
                    <span class="platform youtube"><i class="fab fa-youtube"></i> YouTube</span>
                    <span class="platform tiktok"><i class="fab fa-tiktok"></i> TikTok (Beta)</span>
                    <span class="platform twitter"><i class="fab fa-twitter"></i> X (Beta)</span>
                </div>
            </div>

            <div id="videoInfoContainer" class="hidden">
                <div class="video-info">
                    <h3 id="videoTitle">Video Title</h3>
                    <img id="videoThumbnail" src="" alt="Video Thumbnail">
                    
                    <div class="quality-selection">
                        <label for="qualitySelect">Select Quality:</label>
                        <select id="qualitySelect"></select>
                    </div>
                    
                    <button id="downloadBtn">Download <i class="fas fa-download"></i></button>
                </div>
            </div>
            
            <div id="progressContainer" class="hidden">
                <div class="progress-info">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span id="progressText">Processing...</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Get Vid - <a href="https://github.com/emiliancristea/get-vid" target="_blank">Open Source <i class="fab fa-github"></i></a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
